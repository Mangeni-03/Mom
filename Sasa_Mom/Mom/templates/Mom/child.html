{% extends "main.html" %} {% block content %}
<div class="container mt-4">
  <div class="card shadow p-4" style="border-radius: 18px">
    <h2 class="fw-bold text-primary mb-4 text-center" style="font-size: 2rem">
      All Registered Children
    </h2>

    <table
      class="table table-hover table-bordered align-middle"
      style="font-size: 1.05rem"
    >
      <thead class="table-primary">
        <tr>
          <th>Name</th>
          <th>Mother</th>
          <th>Gender</th>
          <th>Date of Birth</th>
          <th class="text-center">Actions</th>
          <th>Mother</th>
        </tr>
      </thead>

      <tbody>
        {% for child in children %}
        <tr>
          <td><strong>{{ child.name }}</strong></td>
          <td>{{ child.mother.name }}</td>
          <td>{{ child.gender }}</td>
          <td>{{ child.dob }}</td>
          <td class="text-center">
            <a
              href="{% url 'child_detail' child.id %}"
              class="btn btn-primary btn-sm px-3"
            >
              View
            </a>
          </td>
          <td>
            <a
              href="{% url 'motherPage' child.mother.id %}"
              class="btn btn-primary btn-sm px-3"
            >
              Mother
            </a>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="5" class="text-center text-muted py-3">
            No children found.
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
